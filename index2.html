<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
<div id="container">
    <button id="submit-btn" onclick="openpopup()">Submit</button>
    <div class="popup" id="popup">
        <img src="download.png">
        <h1 id="h1">Thank You !</h1>
        <p id="p">Your details has been successfully submitted. Thanks!</p>
        <button  id="ok-btn" onclick="closepopup()">OK</button>
    </div>
</div>
    <script src="script2.js"></script>
</body>
</html>
